    <script>
        let usersList = [];
        let selectedTheme = '';
        let isSpinning = false;

        const userForm = document.getElementById('userForm');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeFormGroup = document.getElementById('themeFormGroup');
        const themeSelect = document.getElementById('theme');
        const themeDisplay = document.getElementById('themeDisplay');
        const randomBtn = document.getElementById('randomBtn');
        const toggleOptionsBtn = document.getElementById('toggleOptionsBtn');
        const themeOptions = document.getElementById('themeOptions');
        const themeOptionBtns = document.querySelectorAll('.theme-option-btn');
        const nameInput = document.getElementById('name');
        const nameError = document.getElementById('nameError');
        const genderError = document.getElementById('genderError');
        const themeError = document.getElementById('themeError');
        const registeredList = document.getElementById('registeredList');
        const registeredTitle = document.querySelector('.registered-title');
        const startBtn = document.getElementById('startBtn');

        const themes = {
            'theme1': 'ä»Šå¥½å°è±¡ãªã®ã¯',
            'theme2': 'ç¬¬ä¸€å°è±¡',
            'theme3': 'å½¼æ°ãƒ»å½¼å¥³ã«ã™ã‚‹ãªã‚‰',
            'theme4': 'çµå©šã™ã‚‹ãªã‚‰',
            'theme5': 'ä¸€ç·’ã«ç„¡äººå³¶ã«ã„ããªã‚‰',
            'theme6': 'ä»Šå¤œãƒ¯ãƒ³ãƒãƒ£ãƒ³ã‚ã‚‹ãªã‚‰',
            'theme7': 'ä¸€ç•ªã‚­ã‚¹ã†ã¾ãã†'
        };

        const themeKeys = Object.keys(themes);

        // ãƒ†ãƒ¼ãƒãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³ï¼ˆéš ã—ã‚³ãƒãƒ³ãƒ‰ï¼‰
        themeToggleBtn.addEventListener('click', function(e) {
            e.preventDefault();
            themeFormGroup.classList.toggle('show');
        });

        // é¸æŠè‚¢ãƒˆã‚°ãƒ«ãƒœã‚¿ãƒ³
        toggleOptionsBtn.addEventListener('click', function(e) {
            e.preventDefault();
            themeOptions.classList.toggle('show');
            toggleOptionsBtn.textContent = themeOptions.classList.contains('show') ? 'â–² é¸æŠè‚¢ã‚’é–‰ã˜ã‚‹' : 'â–¼ é¸æŠè‚¢ã‹ã‚‰é¸ã¶';
        });

        // ãƒ†ãƒ¼ãƒã‚ªãƒ—ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³
        themeOptionBtns.forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const themeKey = this.getAttribute('data-theme');
                selectedTheme = themeKey;
                themeSelect.value = themeKey;
                
                updateThemeDisplay();
                updateThemeOptionButtons();
                
                // é¸æŠè‚¢ã‚’é–‰ã˜ã‚‹
                themeOptions.classList.remove('show');
                toggleOptionsBtn.textContent = 'â–¼ é¸æŠè‚¢ã‹ã‚‰é¸ã¶';
                themeError.style.display = 'none';
            });
        });

        function updateThemeOptionButtons() {
            themeOptionBtns.forEach(btn => {
                const themeKey = btn.getAttribute('data-theme');
                if (themeKey === selectedTheme) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        // ãƒ†ãƒ¼ãƒã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹å¤‰æ›´æ™‚
        themeSelect.addEventListener('change', function() {
            if (this.value) {
                selectedTheme = this.value;
                themeError.style.display = 'none';
                updateThemeDisplay();
                updateThemeOptionButtons();
            }
        });

        // ãƒ©ãƒ³ãƒ€ãƒ ãƒœã‚¿ãƒ³
        randomBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (!isSpinning) {
                spinTheme();
            }
        });

        function spinTheme() {
            isSpinning = true;
            randomBtn.disabled = true;
            themeDisplay.classList.add('spinning');

            const spinDuration = 2000; // 2ç§’é–“ã‚¹ãƒ”ãƒ³
            const spinInterval = 100; // 100msã”ã¨ã«è¡¨ç¤ºã‚’æ›´æ–°
            const spinCount = spinDuration / spinInterval;
            let currentSpin = 0;

            const spinTimer = setInterval(() => {
                // ãƒ©ãƒ³ãƒ€ãƒ ã«ãƒ†ãƒ¼ãƒã‚’è¡¨ç¤º
                const randomIndex = Math.floor(Math.random() * themeKeys.length);
                const randomThemeKey = themeKeys[randomIndex];
                themeDisplay.querySelector('.theme-display-text').textContent = themes[randomThemeKey];

                currentSpin++;

                if (currentSpin >= spinCount) {
                    clearInterval(spinTimer);
                    
                    // æœ€çµ‚çš„ãªãƒ©ãƒ³ãƒ€ãƒ ãƒ†ãƒ¼ãƒã‚’æ±ºå®š
                    const finalIndex = Math.floor(Math.random() * themeKeys.length);
                    const finalTheme = themeKeys[finalIndex];
                    
                    selectedTheme = finalTheme;
                    themeSelect.value = finalTheme;
                    
                    themeDisplay.classList.remove('spinning');
                    updateThemeDisplay();
                    updateThemeOptionButtons();
                    
                    // é¸æŠè‚¢ã‚’é–‰ã˜ã‚‹
                    themeOptions.classList.remove('show');
                    toggleOptionsBtn.textContent = 'â–¼ é¸æŠè‚¢ã‹ã‚‰é¸ã¶';
                    
                    isSpinning = false;
                    randomBtn.disabled = false;
                    themeError.style.display = 'none';
                }
            }, spinInterval);
        }

        function updateThemeDisplay() {
            const themeText = themes[selectedTheme];
            themeDisplay.querySelector('.theme-display-text').textContent = themeText;
        }

        userForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            let isValid = true;

            if (!nameInput.value.trim()) {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            const genderSelected = document.querySelector('input[name="gender"]:checked');
            if (!genderSelected) {
                genderError.style.display = 'block';
                isValid = false;
            } else {
                genderError.style.display = 'none';
            }

            if (isValid) {
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’è¿½åŠ 
                const userData = {
                    id: Date.now(),
                    name: nameInput.value.trim(),
                    gender: genderSelected.value
                };
                
                usersList.push(userData);

                // è¡¨ç¤ºã‚’æ›´æ–°
                updateLists();

                // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                userForm.reset();
                selectedTheme = '';
                updateThemeOptionButtons();
                themeOptions.classList.remove('show');
                toggleOptionsBtn.textContent = 'â–¼ é¸æŠè‚¢ã‹ã‚‰é¸ã¶';
                themeDisplay.querySelector('.theme-display-text').textContent = 'ãƒ†ãƒ¼ãƒã‚’é¸ã‚“ã§ã­';
                nameInput.focus();
            }
        });

        function updateLists() {
            if (usersList.length === 0) {
                registeredList.innerHTML = '<div class="empty-message">å‚åŠ è€…ã‚’è¿½åŠ ã—ã¦ãã ã•ã„</div>';
                registeredTitle.style.display = 'none';
                startBtn.classList.remove('active');
            } else {
                registeredList.innerHTML = usersList.map(user => `
                    <div class="registered-item ${user.gender}">
                        <div class="user-info">
                            <span class="user-name">${user.name}</span>
                            <span class="user-gender">${user.gender === 'male' ? 'ç”·æ€§' : 'å¥³æ€§'}</span>
                        </div>
                        <button type="button" class="delete-btn" onclick="deleteUser(${user.id})">å‰Šé™¤</button>
                    </div>
                `).join('');
                registeredTitle.style.display = 'block';
                startBtn.classList.add('active');
            }
        }

        function deleteUser(id) {
            usersList = usersList.filter(user => user.id !== id);
            updateLists();
        }

        // åå‰å…¥åŠ›æ™‚ã«ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
        nameInput.addEventListener('input', function() {

        });

        // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
        startBtn.addEventListener('click', function() {
            // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦é †ç•ªã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«
            const shuffledList = usersList.sort(() => Math.random() - 0.5);
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
