        let selectedTheme = '';

        const modeOptions = document.querySelectorAll('input[name="mode"]');

        const themeError = document.getElementById('themeError');
        const registeredList = document.getElementById('registeredList');

        const startBtn = document.getElementById('startBtn');

        const themes = {
            'theme1': '‰ªäÂ•ΩÂç∞Ë±°„Å™„ÅÆ„ÅØ',
            'theme2': 'Á¨¨‰∏ÄÂç∞Ë±°',

            'theme4': 'ÁµêÂ©ö„Åô„Çã„Å™„Çâ',

        const themeKeys = Object.keys(themes);

        // „É¢„Éº„Éâ„Éà„Ç∞„É´„Éú„Çø„É≥ÔºàÈö†„Åó„Ç≥„Éû„É≥„ÉâÔºâ
        modeToggleBtn.addEventListener('click', function(e) {

            modeFormGroup.classList.toggle('show');

        // „É¢„Éº„ÉâÈÅ∏Êäû
        modeOptions.forEach((radio, index) => {
            radio.addEventListener('change', function() {
                selectedMode = this.value;
                // „Éì„Ç∏„É•„Ç¢„É´Êõ¥Êñ∞
                modeOptionLabels.forEach((label, idx) => {
                    if (idx === index) {

        modeOptionLabels.forEach((label, index) => {
            label.addEventListener('click', function(e) {
                if (e.target.tagName !== 'INPUT') {
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                    radio.dispatchEvent(new Event('change'));
                }
            });
        });

        // „ÉÜ„Éº„Éû„Éà„Ç∞„É´„Éú„Çø„É≥ÔºàÈö†„Åó„Ç≥„Éû„É≥„ÉâÔºâ
        themeToggleBtn.addEventListener('click', function(e) {

            themeFormGroup.classList.toggle('show');
        });

        // ÈÅ∏ÊäûËÇ¢„Éà„Ç∞„É´„Éú„Çø„É≥
        toggleOptionsBtn.addEventListener('click', function(e) {
            e.preventDefault();
            themeOptions.classList.toggle('show');
            toggleOptionsBtn.textContent = themeOptions.classList.contains('show') ? '‚ñ≤ ÈÅ∏ÊäûËÇ¢„ÇíÈñâ„Åò„Çã' : '‚ñº ÈÅ∏ÊäûËÇ¢„Åã„ÇâÈÅ∏„Å∂';
        });

        // „ÉÜ„Éº„Éû„Ç™„Éó„Ç∑„Éß„É≥„Éú„Çø„É≥
        themeOptionBtns.forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const themeKey = this.getAttribute('data-theme');
                selectedTheme = themeKey;
                themeSelect.value = themeKey;
                
                updateThemeDisplay();
                updateThemeOptionButtons();
                
                // ÈÅ∏ÊäûËÇ¢„ÇíÈñâ„Åò„Çã
                themeOptions.classList.remove('show');

        function updateThemeOptionButtons() {
            themeOptionBtns.forEach(btn => {
                const themeKey = btn.getAttribute('data-theme');
                if (themeKey === selectedTheme) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        // „ÉÜ„Éº„Éû„Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„ÇπÂ§âÊõ¥ÊôÇ
        themeSelect.addEventListener('change', function() {
            if (this.value) {
                selectedTheme = this.value;
                themeError.style.display = 'none';
                updateThemeDisplay();
                updateThemeOptionButtons();
            }
        });

        // „É©„É≥„ÉÄ„É†„Éú„Çø„É≥
        randomBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (!isSpinning) {
                spinTheme();
            }
        });

        function spinTheme() {
            isSpinning = true;
            randomBtn.disabled = true;
            themeDisplay.classList.add('spinning');

            const spinDuration = 2000; // 2ÁßíÈñì„Çπ„Éî„É≥
            const spinInterval = 100; // 100ms„Åî„Å®„Å´Ë°®Á§∫„ÇíÊõ¥Êñ∞
            const spinCount = spinDuration / spinInterval;
            let currentSpin = 0;

            const spinTimer = setInterval(() => {
                // „É©„É≥„ÉÄ„É†„Å´„ÉÜ„Éº„Éû„ÇíË°®Á§∫
                const randomIndex = Math.floor(Math.random() * themeKeys.length);
                const randomThemeKey = themeKeys[randomIndex];
                themeDisplay.querySelector('.theme-display-text').textContent = themes[randomThemeKey];

                currentSpin++;

                if (currentSpin >= spinCount) {
                    clearInterval(spinTimer);
                    
                    // ÊúÄÁµÇÁöÑ„Å™„É©„É≥„ÉÄ„É†„ÉÜ„Éº„Éû„ÇíÊ±∫ÂÆö
                    const finalIndex = Math.floor(Math.random() * themeKeys.length);
                    const finalTheme = themeKeys[finalIndex];
                    
                    selectedTheme = finalTheme;
                    themeSelect.value = finalTheme;
                    
                    themeDisplay.classList.remove('spinning');
                    updateThemeDisplay();
                    updateThemeOptionButtons();
                    
                    // ÈÅ∏ÊäûËÇ¢„ÇíÈñâ„Åò„Çã
                    themeOptions.classList.remove('show');
                    toggleOptionsBtn.textContent = '‚ñº ÈÅ∏ÊäûËÇ¢„Åã„ÇâÈÅ∏„Å∂';
                    
                    isSpinning = false;
                    randomBtn.disabled = false;
                    themeError.style.display = 'none';
                }
            }, spinInterval);
        }

        function updateThemeDisplay() {
            const themeText = themes[selectedTheme];
            themeDisplay.querySelector('.theme-display-text').textContent = themeText;
        }

        userForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            let isValid = true;

            if (!nameInput.value.trim()) {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            const genderSelected = document.querySelector('input[name="gender"]:checked');
            if (!genderSelected) {
                genderError.style.display = 'block';
                isValid = false;
            } else {
                genderError.style.display = 'none';
            }

            if (isValid) {
                // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíËøΩÂä†
                const userData = {
                    id: Date.now(),
                    name: nameInput.value.trim(),
                    gender: genderSelected.value
                };
                
                usersList.push(userData);

                // Ë°®Á§∫„ÇíÊõ¥Êñ∞
                updateLists();

                // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
                userForm.reset();
                selectedTheme = '';
                updateThemeOptionButtons();
                themeOptions.classList.remove('show');
                toggleOptionsBtn.textContent = '‚ñº ÈÅ∏ÊäûËÇ¢„Åã„ÇâÈÅ∏„Å∂';
                themeDisplay.querySelector('.theme-display-text').textContent = '„ÉÜ„Éº„Éû„ÇíÈÅ∏„Çì„Åß„Å≠';
                nameInput.focus();
            }
        });

        function updateLists() {
            if (usersList.length === 0) {
                registeredList.innerHTML = '<div class="empty-message">ÂèÇÂä†ËÄÖ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
                registeredTitle.style.display = 'none';
                startBtn.classList.remove('active');
            } else {
                registeredList.innerHTML = usersList.map(user => `
                    <div class="registered-item ${user.gender}">
                        <div class="user-info">
                            <span class="user-name">${user.name}</span>
                            <span class="user-gender">${user.gender === 'male' ? 'Áî∑ÊÄß' : 'Â•≥ÊÄß'}</span>
                        </div>
                        <button type="button" class="delete-btn" onclick="deleteUser(${user.id})">ÂâäÈô§</button>
                    </div>
                `).join('');
                registeredTitle.style.display = 'block';
                startBtn.classList.add('active');
            }
        }

        function deleteUser(id) {
            usersList = usersList.filter(user => user.id !== id);
            updateLists();
        }

        // ÂêçÂâçÂÖ•ÂäõÊôÇ„Å´„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
        nameInput.addEventListener('input', function() {
            if (this.value.trim()) {
                nameError.style.display = 'none';
            }
        });

        // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥
        startBtn.addEventListener('click', function() {
            let shuffledList;

            // „É¢„Éº„Éâ„Å´Âøú„Åò„Å¶ÊäïÁ•®È†ÜÂ∫è„ÇíÊ±∫ÂÆö
            if (selectedMode === 'gender') {
                // Â•≥ÊÄß„Å®„Åù„Çå‰ª•Â§ñ„Å´ÂàÜÂâ≤
                const females = usersList.filter(user => user.gender === 'female');
                const males = usersList.filter(user => user.gender === 'male');
                
                // ÂêÑ„Ç∞„É´„Éº„Éó„Çí„Ç∑„É£„ÉÉ„Éï„É´
                females.sort(() => Math.random() - 0.5);
                males.sort(() => Math.random() - 0.5);
                
                // Â•≥‚ÜíÁî∑„ÅÆÈ†Ü„ÅßÁµêÂêà
                shuffledList = [...females, ...males];
            } else {
                // „É©„É≥„ÉÄ„É†„É¢„Éº„ÉâÔºàÂæìÊù•ÈÄö„ÇäÔºâ
                shuffledList = usersList.slice().sort(() => Math.random() - 0.5);
            }
            
            // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„Çí„Çª„ÉÉ„Ç∑„Éß„É≥„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            sessionStorage.setItem('usersList', JSON.stringify(usersList));
            sessionStorage.setItem('shuffledList', JSON.stringify(shuffledList));
            sessionStorage.setItem('currentIndex', '0');
            sessionStorage.setItem('votes', JSON.stringify({}));
            sessionStorage.setItem('selectedTheme', selectedTheme);
            sessionStorage.setItem('themeName', themes[selectedTheme] || '');
            sessionStorage.setItem('votingMode', selectedMode);
            sessionStorage.removeItem('maleOrderReorganized'); // ÂâçÂõû„ÅÆ„Éï„É©„Ç∞„Çí„É™„Çª„ÉÉ„Éà
            
            // confirm.html„Å´ÈÅ∑Áßª
            window.location.href = 'confirm.html';
        });
    </script>
</body>
