<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票確認 - 今夜神回成立</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Hiragino Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s;
        }

        body.male-mode {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 50%, #2a5da6 100%);
        }

        body.female-mode {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #ffa07a 100%);
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .progress {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }

        .confirmation-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .person-number {
            font-weight: bold;
            color: #ff6b9d;
        }

        .person-number.male {
            color: #4a90e2;
        }

        .person-name {
            font-size: 28px;
            font-weight: bold;
            color: #ff6b9d;
            margin: 15px 0;
        }

        .person-name.male {
            color: #4a90e2;
        }

        .person-gender {
            font-size: 14px;
            color: #999;
            margin-bottom: 30px;
        }

        .vote-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .vote-btn.male {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        }

        .vote-btn:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-text">
            <span class="person-number" id="personNumber">1</span>人目は
        </div>
        
        <div class="person-name" id="personName">〇〇</div>さん

        <div class="confirmation-text">
            です。<br>間違いありませんか？
        </div>

        <button class="vote-btn" id="voteBtn">投票する</button>
    </div>

    <script>
        let shuffledList = [];
        let currentIndex = 0;
        let votingMode = 'random';

        // データを取得
        function loadData() {
            const stored = sessionStorage.getItem('shuffledList');
            if (stored) {
                shuffledList = JSON.parse(stored);
            }
            
            const index = sessionStorage.getItem('currentIndex');
            if (index !== null) {
                currentIndex = parseInt(index);
            }

            votingMode = sessionStorage.getItem('votingMode') || 'random';
        }

        function reorganizeMaleVotingOrder() {
            // 女性の投票結果を取得
            const votes = JSON.parse(sessionStorage.getItem('votes')) || {};
            
            // 女性と男性を分離
            const females = shuffledList.filter(p => p.gender === 'female');
            const males = shuffledList.filter(p => p.gender === 'male');
            
            // 各男性への得票数をカウント
            const maleVotes = {};
            males.forEach(male => {
                maleVotes[male.id] = 0;
            });
            
            // 女性の投票結果をカウント（votesの値はIDなので直接使用）
            Object.values(votes).forEach(votedForId => {
                if (maleVotes.hasOwnProperty(votedForId)) {
                    maleVotes[votedForId]++;
                }
            });
            
            // 得票が被っているか判定（同じ男性に複数の女性投票があるか）
            const hasMultipleVotesForSameMale = Object.values(maleVotes).some(count => count > 1);
            
            if (hasMultipleVotesForSameMale) {
                // 得票が被っている：得票順に男性を並べ替え
                males.sort((a, b) => (maleVotes[b.id] || 0) - (maleVotes[a.id] || 0));
            } else {
                // 得票が被っていない：男性をランダムに並べ替え
                males.sort(() => Math.random() - 0.5);
            }
            
            // shuffledListを更新
            shuffledList = [...females, ...males];
            sessionStorage.setItem('shuffledList', JSON.stringify(shuffledList));
            sessionStorage.setItem('maleOrderReorganized', 'true'); // 再構成済みフラグを設定
        }

        function updateDisplay() {
            if (shuffledList.length === 0) return;

            // 女性から男性への遷移時に男性の投票順を再決定（ジェンダーモード時のみ、1回だけ）
            if (votingMode === 'gender' && currentIndex > 0 && !sessionStorage.getItem('maleOrderReorganized')) {
                const previousPerson = shuffledList[currentIndex - 1];
                const currentPerson = shuffledList[currentIndex];
                
                // 女性から男性への遷移を検出
                if (previousPerson && previousPerson.gender === 'female' && currentPerson && currentPerson.gender === 'male') {
                    reorganizeMaleVotingOrder();
                    // 再構成後、shuffledListが変わった可能性があるため、sessionStorageから再取得
                    const updated = sessionStorage.getItem('shuffledList');
                    if (updated) {
                        shuffledList = JSON.parse(updated);
                    }
                }
            }

            // 現在の人物情報を取得（reorganizeの後に取得することが重要）
            const current = shuffledList[currentIndex];
            const isMale = current.gender === 'male';

            // 背景色を変更
            document.body.className = isMale ? 'male-mode' : 'female-mode';

            // 人物情報を表示
            document.getElementById('personNumber').textContent = currentIndex + 1;
            document.getElementById('personNumber').className = isMale ? 'person-number male' : 'person-number';
            document.getElementById('personName').textContent = current.name;
            document.getElementById('personName').className = isMale ? 'person-name male' : 'person-name';

            // 投票ボタンの色を変更
            const voteBtn = document.getElementById('voteBtn');
            voteBtn.className = isMale ? 'vote-btn male' : 'vote-btn';
        }

        document.getElementById('voteBtn').addEventListener('click', function() {
            const current = shuffledList[currentIndex];
            
            // 投票情報をセッションストレージに保存
            sessionStorage.setItem('currentVotingFor', JSON.stringify(current));
            
            // 投票画面に遷移（次で実装）
            window.location.href = 'vote.html';
        });

        // 初期化
        loadData();
        updateDisplay();
    </script>
</body>
</html>
